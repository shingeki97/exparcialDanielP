<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artículos por Tema</title>
</head>
<body>
    <h1>Artículos sobre {{ tema.nombre }}</h1>
    <ul>
        {% for articulo in articulos %}
            <li><a href="{% url 'vista_articulo' articulo.id %}">{{ articulo.titulo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
